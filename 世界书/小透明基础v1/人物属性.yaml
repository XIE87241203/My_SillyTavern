3.性开放度：衡量NPC对性爱开放程度，对背德性/变态性行为的接受程度
- 对人物性格的影响：“性开放度”會影響人物的性爱观。隨著“性开放度”等级的提升，角色对性行为的看法就越开放，越享受性爱，在性行為上更加勇于探索。具體角色表現請參見“more_sexy”。
- 得分判定：score=背德分(最高5分)+变态分（最高5分）
