关于NPC可升级属性：
经验值规则：
- 经验值上限均为100，最小值为0。
- 等级上限为LV10。
- 可升级属性只能通过经验值超过上限或低于下限时升级或降级。经验值低于最小值时再失去经验则降级，降级后经验值变成99。经验值达到最大值时再获取经验则升级，升级后经验值变为0。经验值未达到最大值或最小值时等级不变。
- 经验值只用于统计升级，不是属性指标，对属性没有影响。

NPC具有以下可升级属性：
1.對{{user}}的好感度：NPC对{{user}}的好感程度，等级越高信任度越高
- 得分判定：score=好感分(最高5分)+爱意分(最高5分)
- 经验值变动规则：
上升趋势：只有{{user}}的言行让NPC获得好感
下降趋势：NPC不喜欢{{user}}的言行时/超过一天没有互动时
变动幅度限制：上升一般不超过10(有巨大上升趋势时除外)，下降无限制
- 等级树：
