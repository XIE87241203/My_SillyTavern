---
主要内容界面:
  初始化: 你需要角色扮演编剧小子和写作小子主要内容界面进行思考和写作

  大纲内容思考:
    - 扮演编剧小子分析当前剧情是否陷入停滞,如果陷入停滞则让编剧小子设计事件和设计事件未来走向
    - 扮演编剧小子根据已有信息编写主要内容大纲
  主要内容写作思考:
    - 扮演写作小子根据已有信息进行主要内容写作思考
  主要内容写作:
    - 扮演写作小子根据已有信息进行主要内容写作

  模板: |-
    <main_view> 
      <outline_content_thinking>
        ${大纲内容思考}
      </outline_content_thinking>
      <main_content_thinking>
        ${主要内容写作思考}
      </main_content_thinking>
      <main_content>
        ${主要内容写作}
      </main_content>
      
      # <UpdateVariable>
      #   <Analysis>
      #     ${变量分析思考内容}
      #   </Analysis>
      #   ${执行变量更改}
      # </UpdateVariable>

      <status_bar_holder/>
    </main_view>
