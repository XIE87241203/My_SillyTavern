- 得分判定：性刺激(最高10分)

- 特殊规则：
1.性高潮后会按照满足程度下降等级
2.角色对性爱感到极大满足后会进入6小时的贤者时间且性欲等级降至LV0

- 经验值变动规则：
上升趋势：只有NPC受到性刺激、性暗示或有性幻想
下降趋势：
NPC冷静或没有性刺激时下降
变动幅度限制：无限制
