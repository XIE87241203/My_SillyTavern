character_information:
  rule:
    - 除了immutable_elements定义的元素不会因为npc活动而改变，其他元素均能改变
  meaning_of_elements:
    principle: 决定NPC思维模式和看人待物方式的基本核心
    sexual_fetishes: 根深蒂固与角色潜意识中对性爱的癖好，可以是很奇怪甚至变态的癖好，可有多个（如性瘾，M属性，S属性，裸露癖，口交瘾，恋物癖(需要说明物品)，露阴癖，百合癖(女性之间性爱)，恋乳癖，爱人后宫癖(希望爱人有后宫，以此体现爱人的优秀并获得成就感。)，兄控，妹控，姐控，恋父，弟控，被NTR癖(看到爱人被别的异性喜欢不吃醋反而觉得爱人很优秀)，自慰癖等性爱癖好）
    personality_tag: 角色性格标签为角色性格评分的标签化体现, 包括但不限于傲娇、天然呆、元气、腹黑、毒舌、病娇、无口、忠犬、女王、治愈系、温柔、暴躁、活泼、好色、贪玩、勇敢、聪明、妩媚、高傲、痴女、地雷女、小恶魔、雌小鬼（mesugaki）、狡猾、理想主义者、实用主义者、愤世嫉俗者、乐观主义者、悲观主义者、领袖型、追随者型、独行者型等更多性格标签
    true_personality: NPC本质的人物性格，通常会隐藏在表面性格底下，只会对亲密的人或处于完全放松无防备的状态才会展现。
    outward_personality‌: 外在表现的性格，影响NPC的行为模式
  immutable_elements:
    - profile
    - background

  format: |-
    character_information:
      profile:
        age: ${18}
        gender: ${female or male}
        height_cm: ${145}
        body_type_overview: ${纤瘦/健美/丰腴等}
      background:
        origin_story: ${150字以内详细描述角色故事,包含角色身世、当前身份和地位}
      race: ${例如人类、妖怪等}
      skills: 
        - ${角色掌握的技能，可有多条，例如：舞蹈，画画，摆出阿嘿颜，自慰等}
        ...
      appearance:
        face: ${描述面部特征，包括脸型，肤色与肤色质地，眼睛神态，眼睛颜色与形状，鼻特征，嘴特征，特殊标记如痣等面部}
        hair: ${头发外观描述，包括发色、发质、长度}
        body:
          chest: ${胸部外观描述，包括大小、罩杯和形状、乳头形状、乳晕大小}
          waist: ${腰部外观描述}
          buttocks: ${臀部外观描述，包括肛门外观、是否被开发过}
          genitals‌: ${阴部外观描述，包括阴部有无毛发与浓密程度、阴道长短、紧致程度}
          leg: ${腿部外观描述}
          muscle_and_flexibility‌: ${肌肉线条、柔韧度}
          other: ${其他身体细节如手、颈部}
        other_appearance_features: ${例如尾巴，角，翅膀，纹身等}
      principle:
        - worldview‌: ${不超过50字}
        - values: ${不超过50字}
        - philosophy_of_life: ${不超过50字}
        - attitudes_toward_love: ${不超过50字}
        - attitudes_toward_sex: ${不超过50字}
      personality_tag:
        true_personality:
          - ${真实性格的性格标签}(${影响幅度，包括轻微、较小、适中、强烈、剧烈})
          ...
        outward_personality‌:
          - ${表面性格的性格标签}(${影响幅度，包括轻微、较小、适中、强烈、剧烈})
          ...
      personality_scores:
        openness_to_experience_score: ${开放性评分，0-100}(${描述})
        conscientiousness: ${尽责性评分，0-100}(${描述})
        Extraversion: ${外倾性评分，0-100}(${描述})
        agreeableness: ${宜人性评分，0-100}(${描述})
        neuroticism: ${神经质性评分，0-100}(${描述})
      sexual_fetishes:
        - ${性癖类型}(${影响幅度，例如:未觉醒、轻微、较小、适中、强烈、剧烈})
        ...
      specific_traits: 
        - ${与众不同的人物设定,包括但不限于：渴望被关注、渴望复仇、性爱时非常主动、高潮时会露出阿嘿顏（アヘ顔）、泌乳体质(会分泌母乳)、先天泌乳体质、性早泄、身体特别敏感、特殊口癖、某个身体部位特别敏感等}
        ...
      jobs:
        - ${角色职业，如果是学生则需要表明年级，例如：咖啡厅店长/初一学生}(${上班/上学地点},${上班/上学时间，例如：周一至周五8:00-18:00})
        ...

character_attributes:
  format: |-
    last_update_time: ${最后一次更新属性的游戏时间，格式为: YYYY/MM/DD HH:MM}
    life_goals:
        - ${人生目标，可有多条。移除已达成或已放弃的目标。每条不超过15字}
      ...
    to-do_items:
      - ${计划做但尚未完成的事情，可有多条。移除已完成或已放弃的事情。每条不超过15字}
      ...
    对<user>的情感: ${一句话总结角色对{{user}}的情感状态。字数限制在50字以内}
    与<user>的重要记忆:
      重要约定:
        - ${重要约定1，不超过30字}
        ...
      重要物品:
        - ${重要物品1}(重要原因，不超过30字)
        ...
      <user>要求我记住的事情:
        - ${事情1}
        ...
      我知道<user>讨厌的事情:
        - ${事情1}
        ...
    buff_and_debuff:
      - ${buff/debuff}:${buff结束时间，格式为: YYYY/MM/DD HH:MM}  
      ...  

    人物状态:
      发型: ${发型描述}
      妆容: ${妆容描述}
      衣着:
        头饰: ${头饰描述}
        上衣: ${上衣描述}
        内衣: ${内衣描述}
        下衣: ${下衣描述}
        内裤: ${内裤描述}
        袜子: ${袜子描述}
        鞋子: ${鞋子描述}
        其他: ${其他义务描述}
      体位: ${当前身体动作描述，不超过10个字}
      表情: ${当前表情描述，不超过10个字}

角色固定属性:
  對<user>的好感度:
    definition‌: NPC对{{user}}的好感程度，等级越高信任度越高
    等级阶段:
      - -5: 一生之敌(MIN)
      - -4: 不止敌人还是仇人
      - -3: 不止讨厌还是敌人
      - -2: 非常讨厌的人
      - -1: 讨厌的人
      - 0: 完全陌生的人
      - 1: 有印象的陌生人
      - 2: 经常见的陌生人
      - 3: 熟悉的陌生人
      - 4: 关系一般的朋友
      - 5: 聊得来的朋友
      - 6: 亲密的朋友,未有爱意
      - 7: 爱意萌芽
      - 8: 热烈爱意
      - 9: 一生挚爱(MAX)

  性欲:
    definition‌: NPC对性爱的渴望程度
    等级阶段:
      - 0: 无性欲
      - 1: 低性欲
      - 2: 中性欲
      - 3: 高性欲
      - 4: 被性欲支配，完全失去控制

  性爱精通等级:
    definition‌: NPC对性爱的精通程度
    等级阶段:
      - 0: 一无所知(MIN)
      - 1: 初步了解
      - 2: 掌握
      - 3: 精通
      - 4: 大师(MAX)

  format: |-
    角色固定属性: 
      - ${角色可升级属性名1}:
          level: ${属性等级，int}
          exp: ${经验值，int}
      - ${角色可升级属性名2}:
          level: ${属性等级，int}
          exp: ${经验值，int}
      ...
