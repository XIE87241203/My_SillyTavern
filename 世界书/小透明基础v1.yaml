# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
条目:
  - 名称: "[initvar]"
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 小透明基础v1\[initvar].yaml

  - 名称: 基础指导
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 4
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 小透明基础v1\基础指导.yaml

  - 名称: 世界背景
    启用: false
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 小透明基础v1\世界背景.yaml

  - 名称: mvu提示词
    启用: false
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 4
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 小透明基础v1\mvu提示词.md

  - 名称: 创建主要NPC
    启用: true
    激活策略:
      类型: 绿灯
      关键字:
        - 创建主要NPC
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 小透明基础v1\创建主要npc.yaml

  - 名称: 角色基础信息模版
    启用: true
    激活策略:
      类型: 绿灯
      关键字:
        - 【主要NPC创建模板】
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: true
    文件: 小透明基础v1\角色基础信息模版.yaml

  - 名称: 角色基础信息2
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 小透明基础v1\角色基础信息2.yaml
